<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="64px" 
width="64px"> 
    
	<title xml:lang="en">Rainbow Gradient</title>

	<linearGradient id="rainbow">
        
		<stop stop-color="#F00" offset="0.0"/>
    
		<stop stop-color="#FF0" offset="0.2"/>
     
		<stop stop-color="#0F0" offset="0.4"/>
       
		<stop stop-color="#0FF" offset="0.6"/>
     
		<stop stop-color="#00F" offset="0.8"/>
      
		<stop stop-color="#F0F" offset="1.0"/>
           
	</linearGradient>
    
	<rect width="100%" height="100%" fill="url(#rainbow)" /> 

</svg>     